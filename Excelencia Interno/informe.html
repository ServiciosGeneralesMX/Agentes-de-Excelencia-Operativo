    <div class="rightSide contenedor__lateral-der">  <!-- RIGHT SIDE-->
        <main class="contenedor sombra">
            <div class="titulo__pildora-a">
                <h3 >Generar Nueva Solicitud</h3>
            </div>
            <form id="task-form" class="formulario__lateral separar-encimados">
                <!-- <label for="title">Seleccione un Servicio:</label> -->
                <select id="task-title" required>
                    <option disabled selected> --Área asignada-- </option>
                    <option value="Intendencia">Intedencia</option>
                    <option value="Movimientos">Movimientos</option>
                    <option value="Cerrajería">Cerrajería</option>
                    <option value="Material Didáctico">Material Didáctico</option>
                    <option value="Electricista">Mantenimiento - Electricista</option>
                    <option value="Carpintería">Mantenimiento - Carpintería</option>
                    <option value="Obra">Mantenimiento - Obra</option>
                    <option value="Otra área">Otra</option>
                </select>
                
                <label for="description" class="margin-top">Descripción:</label>
                <textarea
                    id="task-description"
                    rows="2"
                    class="form-control mb-3 formulario__placeholder"
                    placeholder="Describe detalladamente qué sucede"
                    required
                    
                ></textarea>

                <label for="location">Ubicación:</label>
                <input 
                    type="text"
                    id="task-location"
                    class="form-control mb-3 formulario__placeholder"
                    placeholder="Ej. Ingeniería 3er piso, oficina 3"
                    required
                />

                <label for="contact">Contacto:</label>
                <input 
                    type="text"
                    id="task-contact"
                    class="form-control mb-3 formulario__placeholder"
                    placeholder="Nombre de la persona que reporta"
                    required
                />

                <label for="agente">ID del Agente:</label>
                <input 
                    type="text"
                    id="task-agent"
                    class="form-control mb-3 formulario__placeholder"
                    placeholder="ID del agente de Servicios Generales"
                    required
                />

                <label for="photo">Fotografía (Opcional):</label>
                <input 
                    type="file"
                    id="task-photo"
                    class=" mb-3 formulario__placeholder"
                    accept=""
                    multiple
                />

                <button class="formulario__btn-send btn-hover" id="btn-task-form" >
                    Enviar
                </button>
            </form>
        </main>

        <main class="contenedor sombra margin-top">
            <!-- <div class="titulo__pildora-a">

            </div> -->
            <form action="close-form" class="formulario__lateral " >

                    required
