   <!--Vinculación del HTML a la hoja de estilos-->
   <link rel="preload" href="css/style-login.css" as="style" >

</head>


<!-- https://codepen.io/goodkatz/pen/LYPGxQz -->
<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
    </div>
    
    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->
    
</div>
<!--Header ends-->
    
    <!--Content starts-->
    <body>
        <section class="form-login">
    
            <h5>Inicia Sesión</h5>
    
            <input class="controls" type="text" id="remitente" placeholder="Usuario">
            <input class="controls" type="text" id="receptor" placeholder="Contraseña">
            
            <input class="boton" type="submit" name="" value="Ingresar" >
      
              <p class="separar-encimados">
                <a href="index.html" >Regresar a la página principal</a>
              </p>
      
        </section>
    
    </body>
